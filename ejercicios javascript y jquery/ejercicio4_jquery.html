<body>

    
        <script>
            var sleep = function(ms){

return new Promise(resolve => setTimeout(resolve, ms));
}



        $(document).ready(function(){


            $("img").click(function(){

                $(this).css('opacity' , '0.1');

            });


            $("#btn1").click(async function(){
                var cont = 0
while(cont<6) {

    

                $("img").eq(cont).fadeTo(1000,1);
                cont++;
                await sleep(1000);
}
  
            });

            $("#btn2").click(async function(){

                var cont = 0
while(cont<6) {

                $("img").eq(cont).fadeTo(1000,0.1);
                cont++;
                await sleep(1000);
}

            });

        });
               

        </script>
        <button id="btn1" type="button" >Mostrar</button>

        <button id="btn2" type="button" >Ocultar</button>
