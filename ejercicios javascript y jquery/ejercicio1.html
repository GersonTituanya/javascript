<body>

    

    <ol id="a">

        <script>

            var lista = ['Item 1' , 'Item2' , 'Item3' , 'Item4']

            function borrarListaCompleta(){

                for (let i = 0; i < lista.length; i++) {
                delete lista[i];
                }
                for (let i = 0; i < lista.length; i++) {
                    document.getElementById("a").innerHTML += '<li>'+lista[i]+'</li>'+'<br>';
                }
                document.getElementById("a").innerHTML += '-------------------------------------------------------------------------------';
            }

            function restaurarLista(){

                lista = ['Item 1' , 'Item2' , 'Item3' , 'Item4']
                for (let i = 0; i < lista.length; i++) {
                    document.getElementById("a").innerHTML += '<li>'+lista[i]+'</li>'+'<br>';
                }
                document.getElementById("a").innerHTML += '-------------------------------------------------------------------------------';
            }

                document.getElementById("a").innerHTML += '-------------------------------------------------------------------------------';
            }

            function añadirElementoAlPrincipio(){

            }

                }

            }

            function eliminarPrimerElemento(){

    <button type="button" onClick='añadirElementoAlPrincipio()'>Añadir un elemento al principio de la lista</button>
