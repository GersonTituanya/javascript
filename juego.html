<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #000000;
}
</style>
</head>
<body onload="startGame()">
  <script>
  
  var myGamePiece;
  var myObstacles = [];
  var myScore;
  var estado = 'ejecutando';
  const keys = {};
  
  function startGame() {
    myGamePiece = new component(30, 30,'alien.png', 10, 120,'image');
      myGamePiece.gravity = 0.05;
      myScore = new component("30px", "Consolas", "white", 280, 40, "text");
      myGameArea.start();
  }
  
  var myGameArea = {
      canvas : document.createElement("canvas"),
      start : function() {
          this.canvas.width = 480;
          this.canvas.height = 270;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);
          },
      clear : function() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
  }
  
  function component(width, height, color, x, y, type) {
      this.type = type;
      if (type == "image") {
        this.image = new Image();
    this.image.src = "https://i.imgur.com/qqTYVSy.png";
    this.image.onload = this.draw;
    }
      this.score = 0;
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;    
      this.x = x;
      this.y = y;
      this.gravity = 0;
      this.gravitySpeed = 0;
      this.update = function() {
          ctx = myGameArea.context;
          if (this.type == "text") {
              ctx.font = this.width + " " + this.height;
              ctx.fillStyle = color;
              ctx.fillText(this.text, this.x, this.y);
          }
          else if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
                this.draw();
        }
          else {
              ctx.fillStyle = color;
              ctx.fillRect(this.x, this.y, this.width, this.height);
          }
      }
      this.hitBottom = function() {
          var rockbottom = myGameArea.canvas.height - this.height;
          if (this.y > rockbottom) {
              this.y = rockbottom;
              this.gravitySpeed = 0;
          }
      }
      this.move = function() {
    if (keys["ArrowRight"]) {
      this.speedX++;
    }
    if (keys["ArrowLeft"]) {
      this.speedX--;
    }
    if (keys["ArrowDown"]) {
      this.speedY++;
    }
    if (keys["ArrowUp"]) {
      this.speedY--;
    }
    this.x += this.speedX;
    this.y += this.speedY;
  }
  this.watchBorders= function() {
    if (this.x < 0) {
      this.x = canvas.width - this.width;
      
    } else if (this.x > canvas.width-this.width) {
      this.x = 0;
      
    }
    if (this.y < 0) {
      this.y=0;
      this.speedY=0;
    } else if (this.y > canvas.height - this.height) {
      this.y = canvas.height - this.height;
      this.speedY=0;
    }
  }
  this.drawStars = (number = 1) => {
  for (let i = 0; i < number; i++) {
    let x = Math.floor(Math.random() * canvas.width);
    let y = Math.floor(Math.random() * canvas.height);
    ctx.fillStyle = "white";
    ctx.fillRect(x, y, 1, 3);
    ctx.fillRect(--x, ++y, 3, 1);
  }
}
this.draw=function() {
    if (!this.image) {
      return;
    }
    // rotation
    ctx.save();
    if (keys["ArrowLeft"]) {
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.rotate(-0.25);
      ctx.translate(
        -this.x - this.width / 2,
        -this.y - this.height / 2
      );
    } else if (keys["ArrowRight"]) {
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.rotate(0.25);
      ctx.translate(
        -this.x - this.width / 2,
        -this.y - this.height / 2
      );
    }
    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
    ctx.restore();
  }
      this.crashWith = function(otherobj) {
          var myleft = this.x;
          var myright = this.x + (this.width);
          var mytop = this.y;
          var mybottom = this.y + (this.height);
          var otherleft = otherobj.x;
          var otherright = otherobj.x + (otherobj.width);
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + (otherobj.height);
          var crash = true;
          if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
              crash = false;
          }
          else{
            estado='reset';
            var highscore = localStorage.getItem('myGameArea.frameNo') || 0;
// Como localStorage devuelve un string, lo convertimos en nÃºmero:
highscore = +highscore;

if (estado === 'reset'){
    if (myGameArea.frameNo > localStorage.getItem('highscore')) {
        highscore = myGameArea.frameNo;
        localStorage.setItem('highscore', highscore);
    }
    myGameArea.frameNo = 0;
    document.getElementById('puntuacion').innerHTML='Puntuacion maxima : '+ localStorage.getItem('highscore') ;
}
          }
          return crash;
      }
  }
  
  function updateGameArea() {
      var x, height, gap, minHeight, maxHeight, minGap, maxGap;
      for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
              return;
          } 
      }
      myGameArea.clear();
      myGameArea.frameNo += 1;
      if (myGameArea.frameNo == 1 || everyinterval(150)) {
          x = myGameArea.canvas.width;
          minHeight = 20;
          maxHeight = 200;
          height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
          minGap = 50;
          maxGap = 200;
          gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
          myObstacles.push(new component(height, 10, "green", 0, x));
          myObstacles.push(new component(x - height - gap, 10, "green", height + gap,  x));
      }
      for (i = 0; i < myObstacles.length; i += 1) {
          myObstacles[i].y += -1;
          myObstacles[i].update();
      }
      myScore.text="SCORE: " + myGameArea.frameNo;
      myScore.update();
      myGamePiece.move();
      myGamePiece.hitBottom();
      myGamePiece.watchBorders();
      myGamePiece.drawStars();
      myGamePiece.update();
    
  }


  addEventListener("keydown", (e) => (keys[e.key] = true));
  addEventListener("keyup", (e) =>{
    myGamePiece.speedX=0;
    myGamePiece.speedY=0;
    keys[e.key] = false;
  });
  
  function everyinterval(n) {
      if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
      return false;
  }



  
  </script>
 


<canvas id="canvas" width="330" height="270"
style="background-color:#52ef0f;align-self: center;">
</canvas>

<script>
const canvas2 = document.getElementById("canvas");
const ctx2 = canvas2.getContext("2d");
let radius = canvas2.height / 2;
ctx2.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx2, radius);
  drawNumbers(ctx2, radius);
  drawTime(ctx2, radius);
}

function drawFace(ctx2, radius) {
  const grad = ctx2.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, 'red');
  ctx2.beginPath();
  ctx2.arc(0, 0, radius, 0, 2*Math.PI);
  ctx2.fillStyle = 'lightblue';
  ctx2.fill();
  ctx2.strokeStyle = grad;
  ctx2.lineWidth = radius*0.1;
  ctx2.stroke();
  ctx2.beginPath();
  ctx2.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx2.fillStyle = 'darkblue';
  ctx2.fill();
}

function drawNumbers(ctx2, radius) {
  ctx2.font = radius*0.15 + "px arial";
  ctx2.textBaseline="middle";
  ctx2.textAlign="center";
  for(let num = 1; num < 13; num++){
    let ang = num * Math.PI / 6;
    ctx2.rotate(ang);
    ctx2.translate(0, -radius*0.85);
    ctx2.rotate(-ang);
    ctx2.fillText(num.toString(), 0, 0);
    ctx2.rotate(ang);
    ctx2.translate(0, radius*0.85);
    ctx2.rotate(-ang);
  }
}

function drawTime(ctx2, radius){
    const now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx2, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx2, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx2, second, radius*0.9, radius*0.02);
}

function drawHand(ctx2, pos, length, width) {
    ctx2.beginPath();
    ctx2.lineWidth = width;
    ctx2.lineCap = "round";
    ctx2.moveTo(0,0);
    ctx2.rotate(pos);
    ctx2.lineTo(0, -length);
    ctx2.stroke();
    ctx2.rotate(-pos);
}

</script>

<div id="puntuacion" style="background-color: rgb(139, 237, 237);width: max-content;"></div>


</body>
</html>
