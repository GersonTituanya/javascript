<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>
<p>The getAllResponseHeaders() function returns all the header information of a resource, like length, server-type, content-type, last-modified, etc:</p>

<p id="demo"></p>

<p id="demo1"></p>

<script>
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
  document.getElementById("demo").innerHTML =
  this.getAllResponseHeaders();
  var age = this.getResponseHeader('max-age');
  if(parseFloat(age)<10000){
    document.getElementById("demo1").innerHTML = 'Correcto';
  }
  else{
    document.getElementById("demo1").innerHTML = 'Incorrecto';
  }
}

xhttp.open("GET", "ajax_info.txt");
xhttp.send();
</script>

</body>
</html>
