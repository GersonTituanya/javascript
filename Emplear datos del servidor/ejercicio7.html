<!DOCTYPE html>
<html>
<style>
th,td {
  padding: 5px;
}
</style>
<body>

<h2>The XMLHttpRequest Object</h2>

<form action=""> 
  <select name="customers" onchange="showCustomer(this.value)">
    <option value="">Select a customer:</option>
    <option value="ALFKI">Alfreds Futterkiste</option>
    <option value="NORTS ">North/South</option>
    <option value="WOLZA">Wolski Zajazd</option>
  </select>

  <input type="text" id="customer" name="buscar-empresa" />

  <button type="button" onclick="validarEmpresa()">Enviar Empresa</button>
</form>
<br>
<div id="txtHint">Customer info will be listed here...</div>

<script>
function showCustomer(str) {
  if (str == "") {
    document.getElementById("txtHint").innerHTML = "";
    return;
  }
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("txtHint").innerHTML = this.responseText;
  }
  xhttp.open("GET", "getcustomer.php?q="+str);
  xhttp.send();
}

function validarEmpresa() {

    var str = document.getElementById("customer").value;
    var empresas = document.getElementsByTagName('option');
    var cont=0;
  if (str == "") {
    alert('Has dejado el campo vacio')
    document.getElementById("txtHint").innerHTML = "";
    return;
  }

  for (let i = 0; i < empresas.length; i++) {
    if(str===empresas[i].innerHTML){
        showCustomer(empresas[i].value);
        cont++;
    }
  }

  if(cont===0){
    document.getElementById("txtHint").innerHTML = "La empresa buscada no existe";
  }
}
</script>
</body>
</html>
