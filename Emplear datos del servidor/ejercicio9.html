<!DOCTYPE html>
<html>
<body>

<h2>Fetch a JSON file with XMLHttpRequest</h2>
<p>Content written as an JSON array will be converted into a JavaScript array.</p>

<input type="button" onclick="previous()" value="<<">
<input type="button" onclick="next()" value=">>">

<p id="demo"></p>

<script>

    var primera_vez=true;
    var i =1;
    var len ;
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function(i) {
  const myArr = JSON.parse(this.responseText);
  len = myArr.length;

    if (primera_vez) {
      document.getElementById("demo").innerHTML = 'Pulsa las flechas para moverte por el array';
    }
    else{
    document.getElementById("demo").innerHTML = myArr[i];
    }
    primera_vez=false;
  }
  
  xmlhttp.open("GET", "json_demo_array.txt", true);
  xmlhttp.send();


function next() {
  if (i < len-1) {
    i++;
    xmlhttp.onload(i);
  }
}

function previous() {
  if (i > 0) {
    i--;
    xmlhttp.onload(i);
  }
}


</script>

</body>
</html>
